#application
server:
  port: 30200
  tomcat.threads.max: 20

#monitoring
management:
    endpoint:
      health:
        show-details: always
    endpoints:
      web:
        exposure:
          include: "health,prometheus,heapdump"

logging:
  level:
    root: info
    org.springframework.security: trace

spring.security.authorization.base-uri: /oauth2
spring.security.authorization.identities: "user1:user1,user2:user2,user3:user3"
